<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <title>
      Reversi Game Lobby
    </title>


    <style>
      #headerRow {
        background-image: url('assets/images/xxxx.png');
      }
    </style>

    <!-- Bootstrap CSS -->
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css' integrity='sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ' crossorigin='anonymous'>
  </head>
  <body>

    <div class='container-fluid text-center'>

      <div class='row' id='headerRow'>
        <div class='col'>
          <h2>
            Lobby
          </h2>
        </div>
      </div>

      <div class='row align-items-end' id='self'>
        <div class='col-8 text-right'>
          <!-- This is where the username will go -->
        </div>
      </div>

      <div class='row align-items-end' id='players'>
        <div class='col-9 text-left'>
          <h3>
            Players
          </h3>
        </div>
        <div class="col-3">
        </div>
        <!-- This is where the new people in the lobby are going to go -->
      </div>

      <div class='row' id='headerRow'>
        <div class='col'>
          <h3>
            Messages
          </h3>
          <div id='messages'>
          </div>
        </div>
      </div>

      <div class='row'>
        <div class='col'>
          <form onsubmit='sendMessage(); return false;'>
            <div class='form-group'>
              <label for='send_message_holder' class="col-form-label sr-only">
                Enter your chat message
              </label>
              <input class='form-control' type='text' value='' id='send_message_holder' placeholder='Enter your chat message' autocomplete='off' />
            </div>
            <button type='submit' class='btn btn-default btn-primary'>
              Send
            </button>
          </form>
        </div>
      </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src='http://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=' crossorigin='anonymous'></script>    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js' integrity='sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb' crossorigin='anonymous'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js' integrity='sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn' crossorigin='anonymous'></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js" integrity="sha256-fiM0lX3OYzf0FfLBeLqFuCokh+rf1VhI/eanPbzldUM=" crossorigin="anonymous"></script>
    <script src='js/main.js'></script>

  </body>
</html>
